<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/other.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regist.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="head">
			<a href="" class="logo"><img id="yao_logo" src="http://s.maiyaole.com/images/passport/yao_logo.png"/></a>
		</div>
		<!--regist1-->
		<div class="reg_wrap">
			<a href="" class="rbg_link"></a>
			<h2 class="lg_title">
				<span class="fr">
					我已经注册，现在就
					<a href="login.html" class="blue_link">登录</a>
				</span>
				Hi，欢迎注册！
			</h2>
			<div class="reg_form reg_form_step1">
				<form action="http://127.0.0.1/js/1yao/php/reg.php" method="post">
					<div class="reg_row ie_myemail">
						<input type="text" name="phone" id="phone" placeholder="手机号" class="form-control u_name empty" autocomplete="off"/>
						<i class="i_empty">不能为空</i>
						<i class="i_true"></i>
						<span class="error">手机号格式不正确</span>
					</div>
					<div class="reg_row">
						<input type="password" name="password" id="password" class="form-control u_ps" placeholder="登录密码"/>
						<i id="passport_empty" class="i_empty"></i>
						<span id="password_tip" style="display: none;">6-20位字符，建议由字母，数字和符号两种以上组合</span>
						<span id="password_error" class="error">密码只能为6-20位字符</span>
						<i class="i_true" id="password_true"></i>
						<div class="box_safety box_pas_safety">
							<ul>
								<li>弱</li>
								<li>中</li>
								<li>强</li>
							</ul>
							安全程度
						</div>
					</div>
					<div class="reg_row psheight">
						<input type="password" name="password2" class="form-control u_ps u_ps2" id="password2" placeholder="确认密码" disabled/>
						<i id="password2_true" class="i_true"></i>
						<span id="password2_desc"></span>
						<span id="password2_tip" style="display: none" >请再次输入登录密码</span>
						<span id="password2_error" class="error"></span>
					</div>
					<div class="reg_row">
						<label class="checkbox">
							<input type="checkbox" id="xyCheckBox" checked/>
							<span class="two_week">
								我已阅读并同意 
								<a href="" class="blue_link">《1药网服务协议》</a>
							</span>
							<span id="xyCheckBox_desc" class="error">请勾选1药网服务协议</span>
						</label>
						<input type="submit" name="submit" class="btn btn-primary" id="registerButton" value="立即注册"></input>
					</div>
				</form>
				<div class="reg_row hz_login">
					<p>使用合作伙伴账号登录：</p>
					<a href="" class="first a_yhd"></a>
					<a href="" class="a_zfb">支付宝</a>
					<a href="" class="a_qq">QQ</a>
					<a href="" class="a_sina">新浪微博</a>
					<a href="" class="a_wlt">万里通</a>
					<a href="" class="a_wx">网易</a>
				</div>
			</div>
			
		</div>
	</body>
</html>
