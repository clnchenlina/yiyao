<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/other.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="c_head">
			<h1 id="logo">
				<a href="index.html" class="logo">壹号药网<span class="i"></span></a>
			</h1>
			
		</div>
		<div class="c_content">
			<div class="flow-steps">
				<ol class="num5">
					<li class="current">
						<span>1. 我的购物车</span>
					</li>
					<li>
						<span>2. 填写核对订单信息</span>
					</li>
					<li class="last">
						<span>3. 成功提交订单</span>
					</li>
				</ol>
			</div>
			<div class="cart-first-bar">
				<ul>
					<li class="mycarttitle changeCart">我的购物车</li>
					<li class="cart_pay">
						<span><a href="">结算</a></span>
					</li>
					<li class="cart_note">
						为避免选购商品售罄或恢复原价，请尽快
					</li>
				</ul>
			</div>
			<div class="cart-main">
				<div class="cart-table-th">
					<div class="wp">
						<div class="th th-chk">
							<div class="select-all J_SelectAll">
	                            <label>
	                                <label class="cart-checkbox  cart-checkbox-selected  ">
	                                    <input type="checkbox" id="checkall" name="allselect" autocomplete="off" checked="checked">
	                                    
	                                </label>
	                                	全选
	                            </label>
							</div>
						</div>
						<div class="th th-item">商品信息</div>
						<div class="th th-price">金额</div>
						<div class="th th-amount">数量</div>
						<div class="th th-weight">重量</div>
						<div class="th th-location">&nbsp;</div>
						<div class="th th-sum">小计</div>
						<div class="th th-op">操作</div>
					</div>
				</div>
				<div class="orderHolder">
					<div class="itemHeShop clearfix">
                    	<a class="makePoint" title="1药网" href="javascript:;" style="float:left">1药网</a>
                        <!--<span class="fare_cost">
                            <span class="text">仅差
                                <strong class="red">
                                  	<b>¥</b>70.50
                                </strong> 就能参加
                                <a class="blue" href="javascript:;">满79包邮</a>
                            </span>
                            
                            <a id="coudanDiv" class="to_cd" href="javascript:;">去凑单&gt;</a>
                        </span>-->
                	</div>
                	<div class="item-body clearfix  ">
                		<ul class="item-content clearfix">
                			<li class="td td-chk">
                				<div class="td-inner">
                					<label class="cart-checkbox cart-checkbox-selected ">
                                        <input type="checkbox"   autocomplete="off" checked="true">
                                    </label>
                				</div>
                			</li>
                			<li class="td td-item">
                                <div class="td-inner">
                                    <div class="item-pic">
                                        <a href="javascript:;"><img  src="https://p3.maiyaole.com/img/item/201804/11/65_20180411182334525.jpg"  class="itempic"></a>
                                    </div> 
                                    <div class="item-info">
                                        <a class="item-title" href="javascript:;">
                                            999 小儿感冒颗粒 6g*10袋
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="td td-price">
                                <div class="td-inner">
                                    <em>¥</em>
                                </div>
                            </li>
                            <li class="td td-amount">
                                <div class="td-inner" limitbuy="0" catal="0">
                                    <div class="item-amount ">
                                        <input type="button" class="btn-reduce">
                                        <input name="a" class="text-amount"  value="1" type="text" autocomplete="off">
                                        <input type="button" class="btn-plus">
                                    </div>
                                </div>
                            </li>
                            <li class="td td-weight"></li>
                            <li class="td td-location">
                                <div class="td-inner">有货</div>
                            </li>
                            <li class="td td-sum">
                                <div class="td-inner red">
                                    <em>¥</em>
                                </div>
                            </li>
                            <li class="td td-op">
                                <div class="td-inner">
                                    <a href="javascript:;" class="deleteButton">删除</a>
                                </div>
                            </li>
                		</ul>
                	</div>
                	<div class="clearfix">
                		<ul class="dianzongji">
                			<li>运费<span class="red yf">¥10.00</span></li>
                			<li>优惠<span class="red yh">¥0.00</span></li>
                			<li>商品金额<span class="red zj">¥8.50</span></li>
                		</ul>
                	</div>
				</div>
			</div>
			<div class="float_bar clearfix">
				<ul class="cartOperation">
		            <li>
		                <label class="cart-checkbox  cart-checkbox-selected  ">
		                    <input type="checkbox" name="allselect" autocomplete="off" checked="checked" id="checkall">
		                </label>
		                	全选
		            </li>
		            <li class="operations"> <a href="javascript:;" >删除</a> </li>
		            <li class="clearitem"> <a href="javascript:;">清空购物车</a> </li>
		        </ul>
		        <div class="pay_bar clearfix">
	                <div class="price_check_box addsty">
	                    <p class="item"> <span class="t">商品总重：</span> <span>0.09kg</span> </p>
	                    <p class="item"> <span class="t">优惠：</span> - ¥ <span>0.0</span> </p>
	                    <p class="item"> <span class="t">运费：</span><b class="red"> ¥ <span>10.0</span> </b> </p>
	                    <p class="total_item">商品总价 <b>¥</b>
	                    	<span>
	                    		8.50
	                    	</span>
	                    </p>
	                </div>
	            </div>
	            <ul class="c_pay">
	                <li class="wrap_btn">
	                    <a class="btn_order goshopping"  href="javascript:;">继续购物</a>
	                    <a class="btn_order"  href="javascript:;">去结算</a>
	                </li>
	            </ul>
			</div>
		</div>
	</body>
</html>
