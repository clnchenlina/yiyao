		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="head">
			<a href="" class="logo"><img id="yao_logo" src="http://s.maiyaole.com/images/passport/yao_logo.png"/></a>
		</div>
		<div class="login_wrap">
			<a class="bg_link"></a>
			<div class="tab_box">
				<div class="item cur">
					<a href="javascript:;">普通登录</a>
				</div>
				<div class="item">
					<a href="javascript:;">手机快速登录</a>
				</div>
			</div>
			<div class="tab_con" id="commonLogin">
				<h2 class="lg_title">
					<span class="fr">
						还不是1药网会员？
						<a href="regist.html" class="blue_link">免费注册</a>
					</span>
					Hi，欢迎登录！
				</h2>
				<form action="http://127.0.0.1/js/1yao/php/login.php" method="post">
					<div class="reg_row">
						<input class="form-control u_name" type="text" id="username" name="phone" placeholder="邮箱/手机号/用户名" autocomplete="off"/>
						<i class="i_empty">不能为空</i>
						<span class="error"></span>
					</div>
					<div class="reg_row">
						<input type="password"  id="userPass" class="form-control u_ps" placeholder="登录密码" name="pass"/>
						<span class="fr">
							<a href="" class="gray">忘记密码？</a>
						</span>
						<span class="error"></span>
					</div>
					<div id="vcd_div" class="reg_row verify_box">
						<input type="text" id="vcd" placeholder="验证码"  class="form-control u_verify"/>
						<i id="vcd_tatus"></i>
						<div class="code verifyimg">
							
						</div>
						<a href="javascript:;" class="verifylink">换一张</a>
						<span class="error"></span>
					</div>
					<div>
						<label for="rememberPwd" class="checkbox">
							<input type="checkbox" name="rememberPwd" id="rememberPwd" value="1"/>
							<span class="two_week">两周内免登录</span>
						</label>
						<input class="btn btn-primary" value="登录" id="btnSubmit" name="login" type="submit"></input><br />
						<span class="error"></span>
					</div>
					<div class="reg_row hz_login">
						<p>使用合作伙伴账号登录：</p>
						<a href="" class="first a_wx">微信</a>
						<a href="" class="a_zfb">支付宝</a>
						<a href="" class="a_qq">QQ</a>
					</div>
					<div class="moreWebDiv">
						<span class="moreWeb">
							更多合作网站
							<button class="moreWebBtn"></button>
						</span>
						<div class="moreTab">
							<a href="" class="first a_yhd"></a>
							<a href="" class="a_sina"></a>
							<a href="" class="a_wlt"></a>
							<a href="" class="last a_wy"></a>
						</div>
					</div>
				</form>
			</div>
			<div class="tab_con" id="quickLogin">
				<h2 class="lg_title">
					<span class="fr">
						还不是1药网会员？
						<a href="" class="blue_link">免费注册</a>
					</span>
					Hi，欢迎登录！
				</h2>
				<div class="form_group pb35">
					<label class="lbs fl">
						<input type="text" class="txt phone" placeholder="请输入您的手机号码"/>
						<i class="i_empty">不能为空</i>
						<span class="error"></span>
					</label>
				</div>
				<div class="form_group pb35">
					<label class="lbs fl mr10">
						<input type="text" class="txt check_num" placeholder="请输入短信验证码"/>
						<span class="error"></span>
					</label>
					<label class="lbs fl ">
						<button class="check_btn">获取短信验证码</button>
					</label>
				</div>
				<div>
					<button class="btn btn-primary" id="btnSubmit">登录</button><br />
					<span class="error"></span>
				</div>
				<div class="reg_row hz_login">
					<p>使用合作伙伴账号登录：</p>
					<a href="" class="first a_wx">微信</a>
					<a href="" class="a_zfb">支付宝</a>
					<a href="" class="a_qq">QQ</a>
				</div>
				<div class="moreWebDiv">
					<span class="moreWeb">
						更多合作网站
						<button class="moreWebBtn"></button>
					</span>
					<div class="moreTab">
						<a href="" class="first a_yhd"></a>
						<a href="" class="a_sina"></a>
						<a href="" class="a_wlt"></a>
						<a href="" class="last a_wy"></a>
					</div>
				</div>
			</div>
		</div>
